<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceflight News</title>
    <link rel="icon" type="image/x-icon" href="./src/img/start-up.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <header>
      <h2><img src="./src/img/start-up.png" />Spaceflight News</h2>
      <p>Call us (348)871.378 / hello@spaceflightnews.com</p>
      <button>Get 1 year for $50 USD</button>
    </header>
    <main>
      <h1>Latest Updates</h1>
      <section>
        <div class="top-article">
          <h2 id="top-article-title"></h2>
          <p id="top-article-subtitle">Loading...</p>
          <div class="owner">
            <p id="company"></p>
            <p id="publish-date"></p>
          </div>
        </div>
        <div class="second-article">
          <h3 id="second-article-title"></h3>
          <p id="second-article-subtitle">Loading...</p>
        </div>
        <div class="third-article">
          <img id="third-article-img" src="" alt="" />
          <h3 id="third-article-title"></h3>
          <p id="third-article-subtitle">Loading...</p>
        </div>
        <div class="fourth-article">
          <img id="fourth-article-img" src="" alt="" />
          <h3 id="fourth-article-title"></h3>
          <p id="fourth-article-subtitle">Loading...</p>
        </div>
        <div class="fifth-article">
          <img id="fifth-article-img" src="" alt="" />
          <h3 id="fifth-article-title"></h3>
          <p id="fifth-article-subtitle">Loading...</p>
        </div>
        <div class="sixth-article">
          <h3 id="sixth-article-title"></h3>
          <p id="sixth-article-subtitle">Loading...</p>
        </div>
        <div class="seventh-article">
          <h2 id="seventh-article-title">
            <img src="./src/img/paper.png" /> Last Report
          </h2>
          <p id="seventh-article-subtitle">Loading...</p>
          <p id="publish-date-report"></p>
        </div>
      </section>
    </main>
  </body>
  <script src="src/js/main.js"></script>
</html>
